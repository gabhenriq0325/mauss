backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: static/uploads # Media files will be stored in the repo under static/images/uploads
public_folder: /uploads # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: posts
    label: Posts
    label_singular: "Post"
    folder: content/posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}.{{slug}}"
    fields:
      - label: Template
        name: template
        widget: hidden
        default: post
      - label: Title
        name: title
        widget: string
      - label: "Cover Image"
        name: "image"
        widget: "image"
        required: false
      - label: Publish Date
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Category
        name: category
        widget: string
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
