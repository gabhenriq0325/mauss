<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Ignatius Bagussuputra">
  <meta name="description"
    content="Hello! My name is Ignatius, and this is my online portfolio. My homepage will always be updated with my current situation, so come frequently to get the latest update. Check out my projects and social accounts or contact me through any social media given for business inquiries.">

  %sapper.base%

  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <link rel="stylesheet" href="https://cdn.imbagus.com/css/fa.v5.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <link rel="stylesheet" href="css/theme.css">
  <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it pre-caches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
  %sapper.head%
</head>

<body>
  <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
  <div id="sapper">%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialize the router -->
  %sapper.scripts%
</body>

</html>
